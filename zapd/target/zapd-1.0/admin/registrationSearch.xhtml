<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">



            <ui:define name="content">
                <h:form id="adminRegistrationForm">
                    <p:panel id="registration" header="Registration search form" class="ui-registration-panel">
                        <p:panel header="Search" class="ui-search-panel">
                            <p:panelGrid columns="6" class="ui-registration-panel-grid">

                                <h:outputText value="Search by.:" />
                                <p:selectOneMenu id="searchField" value="#{registrationSearchForm.searchField}" style="width:125px">
                                    <f:selectItem itemLabel="Dmis Number" itemValue="dmis_number" />
                                    <f:selectItem itemLabel="Surname" itemValue="surname" />
                                    <f:selectItem itemLabel="Othernames" itemValue="othernames" />
                                    <f:selectItem itemLabel="Province" itemValue="province" />
                                    <f:selectItem itemLabel="District" itemValue="district" />
                                    <f:selectItem itemLabel="Constituency" itemValue="constituency" />
                                    <f:selectItem itemLabel="Ward" itemValue="ward" />
                                    <f:selectItem itemLabel="Village" itemValue="village" />
                                </p:selectOneMenu>

                                <h:outputText value="Search Value.:" />
                                <h:inputText value="#{registrationSearchForm.searchValue}" />

                                <h:outputText value="" />
                                <h:commandButton value="Search" action="#{registrationSearchForm.search()}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panelGrid columns="1"  class="ui-search-results-grid">
                            <p:dataTable var="pwd" value="#{registrationSearchForm.pwdList}" class="ui-data-table-search">
                                <f:facet name="header">
                                    Search results
                                </f:facet>

                                <p:column headerText="DMIS No">
                                    <h:outputText value="#{pwd.dmisnumber}" />
                                </p:column>
                                
                                 <p:column headerText="Surname">
                                     <h:outputText value="#{pwd.surname}" />
                                </p:column>

                                <p:column headerText="Client Names">
                                    <h:outputText value="#{pwd.othernames}" />
                                </p:column>

                                <p:column headerText="Province">
                                    <h:outputText value="#{pwd.village.ward.constituency.district.province.name}" />
                                </p:column>
                                <p:column headerText="District">
                                    <h:outputText value="#{pwd.village.ward.constituency.district.name}" />
                                </p:column>
                                <p:column headerText="Constituency">
                                    <h:outputText value="#{pwd.village.ward.constituency.name}" />
                                </p:column>
                                <p:column headerText="Ward">
                                    <h:outputText value="#{pwd.village.ward.name}" />
                                </p:column>
                                <p:column headerText="Village">
                                    <h:outputText value="#{pwd.village.name}" />
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Action">
                                    <p:commandLink value="Edit" action="#{registrationUpdateForm.clientUpdate(pwd)}" />
                                </p:column>

                            </p:dataTable>
                            
                        </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
