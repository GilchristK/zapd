<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">



            <ui:define name="content">
                <h:form id="adminRegistrationForm">
                    <p:panel id="registration" header="Client update capture form" class="ui-registration-panel">
                        <p:panel header="Type of change" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">

                                <p:outputLabel value="DMIS No.:" />
                                <p:inputText value="#{registrationUpdateForm.person.dmisnumber}" />

                                <p:outputLabel value="Type of update:" />
                                <p:selectOneMenu value="#{registrationUpdateForm.updateType}" >
                                    <f:selectItem itemLabel="1.Personal details" itemValue="personal_details"/>
                                    <f:selectItem itemLabel="2.Skills" itemValue="skills"/>
                                    <f:selectItem itemLabel="3. Location" itemValue="location"/>
                                    <f:selectItem itemLabel="4. Next of Kin" itemValue="next_of_kin"/>
                                    <f:selectItem itemLabel="5. Assessment details" itemValue="assessment_details"/>
                                    <f:selectItem itemLabel="6. Recommended services" itemValue="recommended_services"/>
                                    <f:selectItem itemLabel="7. Assessor details" itemValue="assessor_details"/>
                                </p:selectOneMenu>



                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="1.Updating personal details" class="ui-skills-geo-panel-grid" >
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">

                                <p:outputLabel value="Surname:" />
                                <p:inputText value="#{registrationUpdateForm.person.surname}" />


                                <p:outputLabel value="Other Names:" />
                                <p:inputText value="#{registrationUpdateForm.person.othernames}" />

                                <p:outputLabel value="Sex:" />
                                <p:inputText value="#{registrationUpdateForm.person.sex}" />

                                <p:outputLabel value="Marital status:" />
                                <p:inputText value="#{registrationUpdateForm.person.maritalstatus}" />

                                <p:outputLabel value="Date of Birth:" />
                                <p:calendar value="#{registrationUpdateForm.person.dateofbirth}" />

                                <p:outputLabel value="Education Level:" />
                                <p:inputText value="#{registrationUpdateForm.person.levelofeducation}" />

                                <p:outputLabel value="Occupation:" />
                                <p:inputText value="#{registrationUpdateForm.person.occupation}" />

                                <p:outputLabel value="Contact phone:" />
                                <p:inputText value="#{registrationUpdateForm.person.contactnumber}" />
                            </p:panelGrid>
                        </p:panel>

                        <p:panelGrid columns="2" class="ui-skills-geo-panel-grid">
                            <p:panel header="2.Updating skills">
                                <p:dataTable var="skill" value="#{registrationUpdateForm.skills}" class="ui-data-table">
                                    <f:facet name="header">
                                        Skills Acquisition
                                    </f:facet>

                                    <p:column headerText="Id">
                                        <p:outputLabel value="#{skill.id}" />
                                    </p:column>

                                    <p:column headerText="Skill Name">
                                        <p:outputLabel value="#{skill.name}" />
                                    </p:column>

                                    <p:column headerText="Comment">
                                        <p:outputLabel value="#{skill.comment}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            <p:panel header="3.Updating Geographical location" class="ui-geo-panel-grid">
                                <p:panelGrid columns="2" >
                                    <p:outputLabel value="Province:" />
                                    <p:selectOneMenu var="province" value="#{registrationUpdateForm.provinces}" >
                                        <f:selectItem itemLabel="#{province.name}" value="#{province.id}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="District:" />
                                    <p:inputText value="#{registrationUpdateForm.dmis}" />
                                    <p:outputLabel value="Constitutency:" />
                                    <p:inputText value="#{registrationUpdateForm.dmis}" />
                                    <p:outputLabel value="Ward:" />
                                    <p:inputText value="#{registrationUpdateForm.dmis}" />
                                    <p:outputLabel value="Village:" />
                                    <p:inputText value="#{registrationUpdateForm.dmis}" />


                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <p:panel header="4.Updating Next of Kin" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">
                                <p:outputLabel value="NRC No.:" />
                                <p:inputText value="#{registrationUpdateForm.person.nextofkinnrc}" />

                                <p:outputLabel value="Surname:" />
                                <p:inputText value="#{registrationUpdateForm.person.nextofkinsurname}" />


                                <p:outputLabel value="Other Names:" />
                                <p:inputText value="#{registrationUpdateForm.person.nextofkinothernames}" />


                                <p:outputLabel value="Contact phone:" />
                                <p:inputText value="#{registrationUpdateForm.person.nextofkincontactphone}" />


                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="5.Updating Assessment details" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">
                                <p:outputLabel value="Date of disability:" />
                                <p:calendar value="#{registrationUpdateForm.assessmentDetail.dateofdisability}" />

                                <p:outputLabel value="Cause of disability:" />
                                <p:inputText value="#{registrationUpdateForm.assessmentDetail.causeofdisability}" />


                                <p:outputLabel value="Degree of disability:" />
                                <p:inputText value="#{registrationUpdateForm.assessmentDetail.causeofdisability}" />


                                <p:outputLabel value="Status:" />
                                <p:inputText value="#{registrationUpdateForm.assessmentDetail.status}" />

                                <p:outputLabel value="Registration Date:" />
                                <p:calendar value="#{registrationUpdateForm.assessmentDetail.registrationdate}" />
                                <p:outputLabel value="Assessment Date:" />
                                <p:calendar value="#{registrationUpdateForm.assessmentDetail.dateofassessment}" />
                            </p:panelGrid>
                        </p:panel>
                        <p:panelGrid columns="2" class="ui-skills-geo-panel-grid">
                            <p:panel header="6.Updating recommended services">
                                <p:dataTable var="skill" value="#{registrationUpdateForm.skills}" class="ui-data-table">
                                    <f:facet name="header">
                                        Recommended services
                                    </f:facet>

                                    <p:column headerText="Id">
                                        <p:outputLabel value="#{skill.id}" />
                                    </p:column>

                                    <p:column headerText="Skill Name">
                                        <p:outputLabel value="#{skill.name}" />
                                    </p:column>

                                    <p:column headerText="Comment">
                                        <p:outputLabel value="#{skill.comment}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            <p:panel header="7. Updating Assessor's Details" class="ui-geo-panel-grid">
                                <p:panelGrid columns="2" >
                                    <p:outputLabel value="Name:" />
                                    <p:inputText value="#{registrationUpdateForm.assessor.name}" />

                                    <p:outputLabel value="NRC:" />
                                    <p:inputText value="#{registrationUpdateForm.assessor.nrc}" />
                                    <p:outputLabel value="Sex:" />
                                    <p:inputText value="#{registrationUpdateForm.assessor.sex}" />
                                    <p:outputLabel value="hpc:" />
                                    <p:inputText value="#{registrationUpdateForm.assessor.hpc}" />


                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>


                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
