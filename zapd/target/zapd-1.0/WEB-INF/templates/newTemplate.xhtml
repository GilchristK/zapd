    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="/css/default.css"/>
                <h:outputStylesheet name="/css/cssLayout.css"/>
                <title>::Zapd Disabilty Information System::</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="top">
                        
                        <!--<img src="../../resources/zapd_logo.png"/>Zapd Disability Management Information System.-->
                        <h:link id="homeLink" outcome="/index.xhtml">
                            <h:graphicImage value='#{resource["zapd_logo.png"]}' alt="zapd logo"  style="border:0;" />	
			</h:link>
                        Zapd Disability Management Information System
                        <p:outputLabel value="Welcome #{request.remoteUser} , you are logged in as " style="margin-left: 350px;"/>
                        <p:outputLabel value="Administrator" rendered="#{request.isUserInRole('admin')}"/>
                        <p:outputLabel value="Guest" rendered="#{request.isUserInRole('user')}"/>
           
           
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:insert name="bottom">&copy; 2016 Zapd</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="242" header="Menu" collapsible="true">
                    <ui:insert name="left">
                        <h:form id="menuLeft">
                            <p:menu>
                                <p:submenu label="Modules">
                                    <p:menuitem value="Registration" url="#{menuView.registration}" />
                                    <p:menuitem value="Client management" url="#{menuView.clientUpdate}" />
                                    <p:menuitem value="Service management" url="#{menuView.clientUpdateSearch}" />
                                    <p:menuitem value="Search" url="#{menuView.registrationSearch}" />
                                    <p:menuitem value="Assessment" url="#{menuView.assessmentSearch}" />
                                    <p:menuitem value="Administration" url="#{menuView.registration}" />
                                    <p:menuitem value="Security" url="#{menuView.registration}" />
    
                                </p:submenu>
    
                            </p:menu>
                            
                        </h:form>
                    </ui:insert>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Welcome to Zapd</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>

</html>
