<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">



            <ui:define name="content">
                <h:form id="adminRegistrationForm">
                    <p:panel id="registration" header="Registration data capture form" class="ui-registration-panel">
                        <p:panel header="Personal data" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">

                                <h:outputText value="DMIS No.:" />
                                <h:inputText value="#{registrationForm.person.dmisNumber}" />

                                <h:outputText value="NRC No.:" />
                                <h:inputText value="#{registrationForm.person.nrcNumber}" />

                                <h:outputText value="Surname:" />
                                <h:inputText value="#{registrationForm.person.surname}" />


                                <h:outputText value="Other Names:" />
                                <h:inputText value="#{registrationForm.person.otherNames}" />

                                <h:outputText value="Sex:" />
                                <h:inputText value="#{registrationForm.person.sex}" />

                                <h:outputText value="Marital status:" />
                                <h:inputText value="#{registrationForm.person.maritalStatus}" />

                                <h:outputText value="Date of Birth:" />
                                <h:inputText value="#{registrationForm.person.dateOfBirth}" />

                                <h:outputText value="Education Level:" />
                                <h:inputText value="#{registrationForm.person.levelOfEducation}" />

                                <h:outputText value="Occupation:" />
                                <h:inputText value="#{registrationForm.person.occupation}" />

                                <h:outputText value="Contact phone:" />
                                <h:inputText value="#{registrationForm.person.contactNumber}" />


                            </p:panelGrid>
                        </p:panel>
                        <p:panelGrid columns="2" class="ui-skills-geo-panel-grid">
                            <p:dataTable var="skill" value="#{registrationForm.person.skills}" class="ui-data-table">
                                <f:facet name="header">
                                    Skills Acquisition
                                </f:facet>

                                <p:column headerText="Id">
                                    <h:outputText value="#{skill.id}" />
                                </p:column>

                                <p:column headerText="Skill Name">
                                    <h:outputText value="#{skill.name}" />
                                </p:column>

                                <p:column headerText="Comment">
                                    <h:outputText value="#{skill.comment}" />
                                </p:column>

                            </p:dataTable>
                            <p:panel header="Geographical location" class="ui-geo-panel-grid">
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Province:" />
                                    <h:inputText value="#{registrationForm.person.province.name}" />

                                    <h:outputText value="District:" />
                                    <h:inputText value="#{registrationForm.person.district.name}" />
                                    <h:outputText value="Constitutency:" />
                                    <h:inputText value="#{registrationForm.person.constituency.name}" />
                                    <h:outputText value="Ward:" />
                                    <h:inputText value="#{registrationForm.person.ward.name}" />
                                    <h:outputText value="Village:" />
                                    <h:inputText value="#{registrationForm.person.village.name}" />


                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <p:panel header="Next of Kin" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">
                                <h:outputText value="NRC No.:" />
                                <h:inputText value="#{registrationForm.person.nextOfKinNrc}" />

                                <h:outputText value="Surname:" />
                                <h:inputText value="#{registrationForm.person.nextOfKinSurname}" />


                                <h:outputText value="Other Names:" />
                                <h:inputText value="#{registrationForm.person.nextOfKinOthernames}" />

                                
                                <h:outputText value="Contact phone:" />
                                <h:inputText value="#{registrationForm.person.nextOfKinContactPhone}" />


                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Assessment details" class="ui-skills-geo-panel-grid">
                            <p:panelGrid columns="4" class="ui-registration-panel-grid">
                                <h:outputText value="Date of disability:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.dateOfDisability.toGMTString()}" />

                                <h:outputText value="Cause of disability:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.causeOfDisability}" />


                                <h:outputText value="Degree of disability:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.degree.name}" />

                                
                                <h:outputText value="Status:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.status}" />
                                
                                <h:outputText value="Registration Date:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.registrationDate.toGMTString()}" />
                                <h:outputText value="Assessment Date:" />
                                <h:inputText value="#{registrationForm.assessmentDetails.dateOfAssessment.toGMTString()}" />
                                




                            </p:panelGrid>
                        </p:panel>
                        <p:panelGrid columns="2" class="ui-skills-geo-panel-grid">
                            <p:dataTable var="skill" value="#{registrationForm.person.skills}" class="ui-data-table">
                                <f:facet name="header">
                                    Recommended services
                                </f:facet>

                                <p:column headerText="Id">
                                    <h:outputText value="#{skill.id}" />
                                </p:column>

                                <p:column headerText="Skill Name">
                                    <h:outputText value="#{skill.name}" />
                                </p:column>

                                <p:column headerText="Comment">
                                    <h:outputText value="#{skill.comment}" />
                                </p:column>

                            </p:dataTable>
                            <p:panel header="Assessor's Details" class="ui-geo-panel-grid">
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Names:" />
                                    <h:inputText value="#{registrationForm.assessor.name}" />

                                    <h:outputText value="Sex:" />
                                    <h:inputText value="#{registrationForm.assessor.sex}" />
                                    <h:outputText value="Designation:" />
                                    <h:inputText value="#{registrationForm.assessor.destination}" />
                                    <h:outputText value="NRC No.:" />
                                    <h:inputText value="#{registrationForm.assessor.nrc}" />
                                    <h:outputText value="HPC:" />
                                    <h:inputText value="#{registrationForm.assessor.hpc}" />
                                    <h:outputText value="District:" />
                                    <h:inputText value="#{registrationForm.assessor.district.name}" />
                                    <h:outputText value="Station:" />
                                    <h:inputText value="#{registrationForm.assessor.station.name}" />


                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <p:panelGrid columns="2" class="ui-command-actions">
                            <h:commandButton value="Save Client" action="#{registrationForm.saveRegistration()}"/>
                            <h:commandButton value="Cancel Client" action="#{registrationForm.cancelRegistration()}"/>
                            </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
