<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">



            <ui:define name="content">
                <h:form id="adminRegistrationForm">

                    <p:panelGrid columns="3">
                        <p:outputLabel value="DMIS NO#:"/>
                        <p:inputText value=""/>
                        <p:commandButton value="Search"/>
                    </p:panelGrid>
                    <p:dataTable  value="#{assessorController.pendingAssessments()}">
                        <f:facet name="header">Pending assessments</f:facet>
                        <p:column headerText="DMIS"></p:column>
                        <p:column headerText="Names"></p:column>
                        <p:column headerText="Province"></p:column>
                        <p:column headerText="District"></p:column>
                        <p:column headerText="Status"></p:column>
                        <p:column><p:commandLink action="/assessor/assessmentForm" value="Assess"/></p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
