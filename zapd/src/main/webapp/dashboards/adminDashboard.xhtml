<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">

       

            <!-- <ui:define name="left">
                 left
             </ui:define>-->

            <ui:define name="content">
                <div style="height:500px">
                    <h:form id="content">
                            <p:growl id="msgs" showDetail="true" sticky="true" />

                            <p:dashboard id="board" model="#{dashboardView.model}">
                                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                                <p:panel id="registration" header="Registration">
                                    <h:outputText value="Pending registrations[2]" />
                                </p:panel>

                                <p:panel id="printing" header="Printing">
                                    <h:outputText value="Pending certificates[200]" />
                                </p:panel>

                                <p:panel id="reports" header="Reports">
                                    <h:outputText value="Reports Content"  />
                                </p:panel>

                                <p:panel id="config" header="Zapd Configuration">
                                    <h:outputText value="Weather Content" />
                                </p:panel>

                                <p:panel id="politics" header="Politics">
                                    <h:outputText value="Politics Content" />
                                </p:panel>
                            </p:dashboard>
                        
                        <div style="clear:both" />
                    </h:form>
                </div>

            </ui:define>

            <!--<ui:define name="bottom">
                bottom
            </ui:define>-->

        </ui:composition>

    </body>
</html>
