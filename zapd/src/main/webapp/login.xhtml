<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>::Zapd Login::</title>
    </h:head>
    <h:body>
        <p:growl id="loginMsg" showDetail="true"/>
        <form method="POST" action="j_security_check">
            
            <p:panelGrid columns="2" style="margin:auto; width:400px;margin-top:100px;" >
                <f:facet name="header">:: Zapd Login ::</f:facet>
                <h:outputLabel value="username:"/>
                <input name="j_username" type="text"/>
                <h:outputLabel value="password:"/>
                <input name="j_password" type="password"/>
                <f:facet name="footer">
                    <input type ="submit" value="Submit" style="margin-left: 50px;"/>
                    <input type ="submit" value="Cancel" style="margin-left: 50px;"/>
                </f:facet>
            </p:panelGrid>
        </form>
    </h:body>
</html>
