<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assessmentDetailsBean.id}'/>
		<f:event type="preRenderView" listener='#{assessmentDetailsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assessment Details"/>

	<ui:define name="header">
		Assessment Details
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assessmentDetailsBean.id}'>
				Edit existing Assessment Details
			</c:when>
			<c:otherwise>
				Create a new Assessment Details
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assessmentDetailsBeanAssessmentDetailsDmisNumber" value="Dmis Number:"/>
				<h:panelGroup>
					<h:inputText id="assessmentDetailsBeanAssessmentDetailsDmisNumber" value="#{assessmentDetailsBean.assessmentDetails.dmisNumber}"/>
					<h:message for="assessmentDetailsBeanAssessmentDetailsDmisNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessmentDetailsBeanAssessmentDetailsDateOfAssessment" value="Date Of Assessment:"/>
				<h:panelGroup>
					<h:inputText id="assessmentDetailsBeanAssessmentDetailsDateOfAssessment" value="#{assessmentDetailsBean.assessmentDetails.dateOfAssessment}"/>
					<h:message for="assessmentDetailsBeanAssessmentDetailsDateOfAssessment" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessmentDetailsBeanAssessmentDetailsDateOfDisability" value="Date Of Disability:"/>
				<h:panelGroup>
					<h:inputText id="assessmentDetailsBeanAssessmentDetailsDateOfDisability" value="#{assessmentDetailsBean.assessmentDetails.dateOfDisability}"/>
					<h:message for="assessmentDetailsBeanAssessmentDetailsDateOfDisability" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessmentDetailsBeanAssessmentDetailsCauseOfDisabilty" value="Cause Of Disabilty:"/>
				<h:panelGroup>
					<h:inputText id="assessmentDetailsBeanAssessmentDetailsCauseOfDisabilty" value="#{assessmentDetailsBean.assessmentDetails.causeOfDisabilty}"/>
					<h:message for="assessmentDetailsBeanAssessmentDetailsCauseOfDisabilty" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assessmentDetailsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assessmentDetailsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assessmentDetailsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assessmentDetailsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
