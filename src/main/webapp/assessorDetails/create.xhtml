<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{assessorDetailsBean.id}'/>
		<f:event type="preRenderView" listener='#{assessorDetailsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Assessor Details"/>

	<ui:define name="header">
		Assessor Details
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty assessorDetailsBean.id}'>
				Edit existing Assessor Details
			</c:when>
			<c:otherwise>
				Create a new Assessor Details
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="assessorDetailsBeanAssessorDetailsAssessorName" value="Assessor Name:"/>
				<h:panelGroup>
					<h:inputText id="assessorDetailsBeanAssessorDetailsAssessorName" value="#{assessorDetailsBean.assessorDetails.assessorName}"/>
					<h:message for="assessorDetailsBeanAssessorDetailsAssessorName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessorDetailsBeanAssessorDetailsSex" value="Sex:"/>
				<h:panelGroup>
					<h:inputText id="assessorDetailsBeanAssessorDetailsSex" value="#{assessorDetailsBean.assessorDetails.sex}"/>
					<h:message for="assessorDetailsBeanAssessorDetailsSex" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessorDetailsBeanAssessorDetailsDesignation" value="Designation:"/>
				<h:panelGroup>
					<h:inputText id="assessorDetailsBeanAssessorDetailsDesignation" value="#{assessorDetailsBean.assessorDetails.designation}"/>
					<h:message for="assessorDetailsBeanAssessorDetailsDesignation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="assessorDetailsBeanAssessorDetailsIdentity" value="Identity:"/>
				<h:panelGroup>
					<h:inputText id="assessorDetailsBeanAssessorDetailsIdentity" value="#{assessorDetailsBean.assessorDetails.identity}"/>
					<h:message for="assessorDetailsBeanAssessorDetailsIdentity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{assessorDetailsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty assessorDetailsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{assessorDetailsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{assessorDetailsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
