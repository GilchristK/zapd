<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{assessorDetailsBean.page}'/>
		<f:event type="preRenderView" listener='#{assessorDetailsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Assessor Details entities"/>

	<ui:define name="header">
		Assessor Details
	</ui:define>

	<ui:define name="subheader">
		Search Assessor Details entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="assessorDetailsBeanExampleAssessorName" value="Assessor Name:"/>
						<h:panelGroup>
							<h:inputText id="assessorDetailsBeanExampleAssessorName" value="#{assessorDetailsBean.example.assessorName}"/>
							<h:message for="assessorDetailsBeanExampleAssessorName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assessorDetailsBeanExampleSex" value="Sex:"/>
						<h:panelGroup>
							<h:inputText id="assessorDetailsBeanExampleSex" value="#{assessorDetailsBean.example.sex}"/>
							<h:message for="assessorDetailsBeanExampleSex" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assessorDetailsBeanExampleDesignation" value="Designation:"/>
						<h:panelGroup>
							<h:inputText id="assessorDetailsBeanExampleDesignation" value="#{assessorDetailsBean.example.designation}"/>
							<h:message for="assessorDetailsBeanExampleDesignation" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="assessorDetailsBeanExampleIdentity" value="Identity:"/>
						<h:panelGroup>
							<h:inputText id="assessorDetailsBeanExampleIdentity" value="#{assessorDetailsBean.example.identity}"/>
							<h:message for="assessorDetailsBeanExampleIdentity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{assessorDetailsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{assessorDetailsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="assessorDetailsBeanPageItems" styleClass="data-table" value="#{assessorDetailsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Assessor Name"/>
					</f:facet>
					<h:link outcome="/assessorDetails/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAssessorName" value="#{_item.assessorName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sex"/>
					</f:facet>
					<h:link outcome="/assessorDetails/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSex" value="#{_item.sex}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Designation"/>
					</f:facet>
					<h:link outcome="/assessorDetails/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDesignation" value="#{_item.designation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Identity"/>
					</f:facet>
					<h:link outcome="/assessorDetails/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemIdentity" value="#{_item.identity}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{assessorDetailsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
