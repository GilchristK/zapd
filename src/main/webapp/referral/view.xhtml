<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{referralBean.id}'/>
		<f:event type="preRenderView" listener='#{referralBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Referral"/>

	<ui:define name="header">
		Referral
	</ui:define>

	<ui:define name="subheader">
		View existing Referral
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="referralBeanReferralDmisNumber" value="Dmis Number:"/>
			<h:outputText id="referralBeanReferralDmisNumber" value="#{referralBean.referral.dmisNumber}"/>
			<h:outputText/>
			<h:outputLabel for="referralBeanReferralStartDate" value="Start Date:"/>
			<h:outputText id="referralBeanReferralStartDate" value="#{referralBean.referral.startDate}"/>
			<h:outputText/>
			<h:outputLabel for="referralBeanReferralEndDate" value="End Date:"/>
			<h:outputText id="referralBeanReferralEndDate" value="#{referralBean.referral.endDate}"/>
			<h:outputText/>
			<h:outputLabel for="referralBeanReferralLocationOfService" value="Location Of Service:"/>
			<h:outputText id="referralBeanReferralLocationOfService" value="#{referralBean.referral.locationOfService}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
