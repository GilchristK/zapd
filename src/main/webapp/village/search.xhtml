<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{villageBean.page}'/>
		<f:event type="preRenderView" listener='#{villageBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Village entities"/>

	<ui:define name="header">
		Village
	</ui:define>

	<ui:define name="subheader">
		Search Village entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="villageBeanExampleNameOfVillage" value="Name Of Village:"/>
						<h:panelGroup>
							<h:inputText id="villageBeanExampleNameOfVillage" value="#{villageBean.example.nameOfVillage}"/>
							<h:message for="villageBeanExampleNameOfVillage" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{villageBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{villageBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="villageBeanPageItems" styleClass="data-table" value="#{villageBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name Of Village"/>
					</f:facet>
					<h:link outcome="/village/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNameOfVillage" value="#{_item.nameOfVillage}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{villageBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
