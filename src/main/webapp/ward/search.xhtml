<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{wardBean.page}'/>
		<f:event type="preRenderView" listener='#{wardBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ward entities"/>

	<ui:define name="header">
		Ward
	</ui:define>

	<ui:define name="subheader">
		Search Ward entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="wardBeanExampleNameOfWard" value="Name Of Ward:"/>
						<h:panelGroup>
							<h:inputText id="wardBeanExampleNameOfWard" value="#{wardBean.example.nameOfWard}"/>
							<h:message for="wardBeanExampleNameOfWard" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{wardBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{wardBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="wardBeanPageItems" styleClass="data-table" value="#{wardBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name Of Ward"/>
					</f:facet>
					<h:link outcome="/ward/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNameOfWard" value="#{_item.nameOfWard}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{wardBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
