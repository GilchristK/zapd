<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplateSave.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{registrationBean.id}'/>
		<f:event type="preRenderView" listener='#{registrationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="::Registration Form ::"/>

	<ui:define name="header">
		Registration Data Capture Module
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty registrationBean.id}'>
				Edit existing Registration
			</c:when>
			<c:otherwise>
				Register a new Person
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityFirstname" value="Firstname:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityFirstname" value="#{registrationBean.registration.firstname}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityFirstname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySurname" value="Surname:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilitySurname" value="#{registrationBean.registration.surname}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilitySurname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" value="Date Of Birth:"/>
				<h:panelGroup>
					<h:inputText styleClass="datepicker" value="#{registrationBean.registration.dateOfBirth}"/>  
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityNrc" value="Nrc:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityNrc" value="#{registrationBean.registration.nrc}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityNrc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySex" value="Sex:"/>
				<h:panelGroup>
					<h:selectOneMenu value="#{registrationBean.registration.sex}">
					   	<f:selectItem itemValue="" itemLabel="" />
					   <f:selectItem itemValue="Female" itemLabel="Female" />
					   <f:selectItem itemValue="Male" itemLabel="Male" />	   							
					</h:selectOneMenu>	
					<h:message for="personWithDisabilityBeanPersonWithDisabilitySex" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityEducationLevel" value="Education Level:"/>
				<h:panelGroup>
					<h:selectOneMenu value="#{registrationBean.registration.educationLevel}">
					   <f:selectItem itemValue="" itemLabel="" />
					   <f:selectItem itemValue="Primary" itemLabel="Primary" />
					   <f:selectItem itemValue="Secondary" itemLabel="Secondary" />
					   <f:selectItem itemValue="GCE" itemLabel="GCE" />
					   <f:selectItem itemValue="College" itemLabel="College" />
					   <f:selectItem itemValue="University" itemLabel="University" />	   							
					</h:selectOneMenu>	
					<h:message for="personWithDisabilityBeanPersonWithDisabilityEducationLevel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityOccupation" value="Occupation:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityOccupation" value="#{registrationBean.registration.occupation}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityOccupation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="Dmis Number:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="#{registrationBean.registration.dmisNumber}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDmisNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" value="Date Of Registration:"/>
				<h:panelGroup>
					<h:inputText styleClass="datepicker" value="#{registrationBean.registration.dateOfRegistration}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" value="Marital Status:"/>
				<h:panelGroup>
					<h:selectOneMenu value="#{registrationBean.registration.maritalStatus}">
						<f:selectItem itemValue="" itemLabel="" />
					   <f:selectItem itemValue="Single" itemLabel="Single" />
					   <f:selectItem itemValue="Married" itemLabel="Married" />	
					   <f:selectItem itemValue="Divorced" itemLabel="Divorced" />
					   <f:selectItem itemValue="Widowed" itemLabel="Widowed" />	   							
					</h:selectOneMenu>	
					<h:message for="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="Contact Number:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="#{registrationBean.registration.contactNumber}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityContactNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityProvince" value="Province:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{provinceBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityProvince" value="#{registrationBean.registration.province}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{provinceBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityProvince" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDistrict" value="District:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{districtBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityDistrict" value="#{registrationBean.registration.district}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{districtBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDistrict" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityConstituency" value="Constituency:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{constituencyBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityConstituency" value="#{registrationBean.registration.constituency}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constituencyBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityConstituency" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityWard" value="Ward:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{wardBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityWard" value="#{registrationBean.registration.ward}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{wardBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityWard" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityVillage" value="Village:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{villageBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityVillage" value="#{registrationBean.registration.village}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{villageBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityVillage" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityStation" value="Station:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{stationBean.converter}" id="personWithDisabilityBeanPersonWithDisabilityStation" value="#{registrationBean.registration.station}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{stationBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityStation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>
			<div class="buttons">
				<h:commandLink value="Save" action='#{registrationBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty registrationBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{registrationBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{registrationBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
