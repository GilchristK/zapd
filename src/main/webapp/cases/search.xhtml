<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{casesBean.page}'/>
		<f:event type="preRenderView" listener='#{casesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cases entities"/>

	<ui:define name="header">
		Cases
	</ui:define>

	<ui:define name="subheader">
		Search Cases entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="casesBeanExampleReferenceNumber" value="Reference Number:"/>
						<h:panelGroup>
							<h:inputText id="casesBeanExampleReferenceNumber" value="#{casesBean.example.referenceNumber}"/>
							<h:message for="casesBeanExampleReferenceNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="casesBeanExampleReasonOfComplaint" value="Reason Of Complaint:"/>
						<h:panelGroup>
							<h:inputText id="casesBeanExampleReasonOfComplaint" value="#{casesBean.example.reasonOfComplaint}"/>
							<h:message for="casesBeanExampleReasonOfComplaint" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="casesBeanExampleComplaintDate" value="Complaint Date:"/>
						<h:panelGroup>
							<h:inputText styleClass="datepicker" value="#{casesBean.example.complaintDate}"/>
							<h:message for="casesBeanExampleComplaintDate" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="casesBeanExampleActionTaken" value="Action Taken:"/>
						<h:panelGroup>
							<h:inputText id="casesBeanExampleActionTaken" value="#{casesBean.example.actionTaken}"/>
							<h:message for="casesBeanExampleActionTaken" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="casesBeanExampleResolutionDate" value="Resolution Date:"/>
						<h:panelGroup>
							<h:inputText styleClass="datepicker" value="#{casesBean.example.resolutionDate}"/>
							<h:message for="casesBeanExampleResolutionDate" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{casesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{casesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="casesBeanPageItems" styleClass="data-table" value="#{casesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Reference Number"/>
					</f:facet>
					<h:link outcome="/cases/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemReferenceNumber" value="#{_item.referenceNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Reason Of Complaint"/>
					</f:facet>
					<h:link outcome="/cases/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemReasonOfComplaint" value="#{_item.reasonOfComplaint}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Complaint Date"/>
					</f:facet>
					<h:link outcome="/cases/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemComplaintDate" value="#{_item.complaintDate}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action Taken"/>
					</f:facet>
					<h:link outcome="/cases/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemActionTaken" value="#{_item.actionTaken}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Resolution Date"/>
					</f:facet>
					<h:link outcome="/cases/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemResolutionDate" value="#{_item.resolutionDate}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{casesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
