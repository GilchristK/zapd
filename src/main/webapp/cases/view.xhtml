<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{casesBean.id}'/>
		<f:event type="preRenderView" listener='#{casesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cases"/>

	<ui:define name="header">
		Cases
	</ui:define>

	<ui:define name="subheader">
		View existing Cases
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="casesBeanCasesReferenceNumber" value="Reference Number:"/>
			<h:outputText id="casesBeanCasesReferenceNumber" value="#{casesBean.cases.referenceNumber}"/>
			<h:outputText/>
			<h:outputLabel for="casesBeanCasesReasonOfComplaint" value="Reason Of Complaint:"/>
			<h:outputText id="casesBeanCasesReasonOfComplaint" value="#{casesBean.cases.reasonOfComplaint}"/>
			<h:outputText/>
			<h:outputLabel for="casesBeanCasesComplaintDate" value="Complaint Date:"/>
			<h:outputText id="casesBeanCasesComplaintDate" value="#{casesBean.cases.complaintDate}"/>
			<h:outputText/>
			<h:outputLabel for="casesBeanCasesActionTaken" value="Action Taken:"/>
			<h:outputText id="casesBeanCasesActionTaken" value="#{casesBean.cases.actionTaken}"/>
			<h:outputText/>
			<h:outputLabel for="casesBeanCasesResolutionDate" value="Resolution Date:"/>
			<h:outputText id="casesBeanCasesResolutionDate" value="#{casesBean.cases.resolutionDate}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
