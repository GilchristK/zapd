<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personWithDisabilityBean.id}'/>
		<f:event type="preRenderView" listener='#{personWithDisabilityBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Person With Disability"/>

	<ui:define name="header">
		Person With Disability
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personWithDisabilityBean.id}'>
				Edit existing Person With Disability
			</c:when>
			<c:otherwise>
				Create a new Person With Disability
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityFirstname" value="Firstname:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityFirstname" value="#{personWithDisabilityBean.personWithDisability.firstname}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityFirstname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySurname" value="Surname:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilitySurname" value="#{personWithDisabilityBean.personWithDisability.surname}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilitySurname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" value="Date Of Birth:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" value="#{personWithDisabilityBean.personWithDisability.dateOfBirth}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityNrc" value="Nrc:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityNrc" value="#{personWithDisabilityBean.personWithDisability.nrc}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityNrc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySex" value="Sex:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilitySex" maxLength="6" value="#{personWithDisabilityBean.personWithDisability.sex}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilitySex" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityEducationLevel" value="Education Level:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityEducationLevel" value="#{personWithDisabilityBean.personWithDisability.educationLevel}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityEducationLevel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityOccupation" value="Occupation:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityOccupation" value="#{personWithDisabilityBean.personWithDisability.occupation}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityOccupation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="Dmis Number:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="#{personWithDisabilityBean.personWithDisability.dmisNumber}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDmisNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" value="Date Of Registration:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" value="#{personWithDisabilityBean.personWithDisability.dateOfRegistration}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" value="Marital Status:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" value="#{personWithDisabilityBean.personWithDisability.maritalStatus}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="Contact Number:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="#{personWithDisabilityBean.personWithDisability.contactNumber}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityContactNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityLevelOfEducation" value="Level Of Education:"/>
				<h:panelGroup>
					<h:inputText id="personWithDisabilityBeanPersonWithDisabilityLevelOfEducation" value="#{personWithDisabilityBean.personWithDisability.levelOfEducation}"/>
					<h:message for="personWithDisabilityBeanPersonWithDisabilityLevelOfEducation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personWithDisabilityBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personWithDisabilityBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personWithDisabilityBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personWithDisabilityBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
