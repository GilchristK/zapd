<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personWithDisabilityBean.page}' />
		<f:event type="preRenderView"
			listener='#{personWithDisabilityBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle"
		value="Search for a record" />

	<ui:define name="header">
		Person With Disability
	</ui:define>

	<ui:define name="subheader">
		Search Person With Disability entities
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel
							for="personWithDisabilityBeanPersonWithDisabilityDmisNumber"
							value="DmisNumber" />
						<h:panelGroup>
							<h:inputText
								id="personWithDisabilityBeanExampleDmisNumber"
								value="#{personWithDisabilityBean.example.dmisNumber}">
								<f:validateLength maximum="10" />
							</h:inputText>
							<h:message
								for="personWithDisabilityBeanExampleDmisNumber"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="personWithDisabilityBeanExampleFirstname"
							value="Firstname:" />
						<h:panelGroup>
							<h:inputText id="personWithDisabilityBeanExampleFirstname"
								value="#{personWithDisabilityBean.example.firstname}" />
							<h:message for="personWithDisabilityBeanExampleFirstname"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="personWithDisabilityBeanExampleSurname"
							value="Surname:" />
						<h:panelGroup>
							<h:inputText id="personWithDisabilityBeanExampleSurname"
								value="#{personWithDisabilityBean.example.surname}" />
							<h:message for="personWithDisabilityBeanExampleSurname"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="personWithDisabilityBeanExampleDateOfBirth"
							value="Date Of Birth:" />
						<h:panelGroup>
							<h:inputText id="personWithDisabilityBeanExampleDateOfBirth"
								value="#{personWithDisabilityBean.example.dateOfBirth}" />
							<h:message for="personWithDisabilityBeanExampleDateOfBirth"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="personWithDisabilityBeanExampleNrc"
							value="Nrc:" />
						<h:panelGroup>
							<h:inputText id="personWithDisabilityBeanExampleNrc"
								value="#{personWithDisabilityBean.example.nrc}" />
							<h:message for="personWithDisabilityBeanExampleNrc"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="personWithDisabilityBeanExampleSex"
							value="Sex:" />
						<h:panelGroup>
							<h:inputText id="personWithDisabilityBeanExampleSex"
								maxLength="6" value="#{personWithDisabilityBean.example.sex}" />
							<h:message for="personWithDisabilityBeanExampleSex"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search"
							action='#{personWithDisabilityBean.search}'
							styleClass="btn btn-primary" />
						<h:commandLink value="Create New"
							action='#{personWithDisabilityBean.create}'
							styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="personWithDisabilityBeanPageItems"
				styleClass="data-table"
				value="#{personWithDisabilityBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Firstname" />
					</f:facet>
					<h:link outcome="/personWithDisability/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemFirstname" value="#{_item.firstname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surname" />
					</f:facet>
					<h:link outcome="/personWithDisability/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemSurname" value="#{_item.surname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date Of Birth" />
					</f:facet>
					<h:link outcome="/personWithDisability/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemDateOfBirth" value="#{_item.dateOfBirth}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nrc" />
					</f:facet>
					<h:link outcome="/personWithDisability/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemNrc" value="#{_item.nrc}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sex" />
					</f:facet>
					<h:link outcome="/personWithDisability/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemSex" value="#{_item.sex}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personWithDisabilityBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
