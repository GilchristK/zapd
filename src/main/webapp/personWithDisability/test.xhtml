<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplateSave.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personWithDisabilityBean.id}'/>
		<f:event type="preRenderView" listener='#{personWithDisabilityBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Person With Disability"/>

	<ui:define name="header">
		Person With Disability
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personWithDisabilityBean.id}'>
				Edit existing Person With Disability
			</c:when>
			<c:otherwise>
				Register a new Person With Disability
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				
					<h:message for="personWithDisabilityBeanPersonWithDisabilitySex" styleClass="error"/>
				<h:outputText/>
			</h:panelGrid>
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<table>
					<tr>
						<table>
							<th>Personal Data</th>
								<tr>
									<td>Surname:</td>
									<td>Sex:</td>
									<td>Date of Birth:</td>
									<td>Occupation:</td>
								</tr>
						</table>
					</tr>
					
							<tr>
						<td></td>
					</tr>
					
							<tr>
						<td></td>
					</tr>
					
							<tr>
						<td></td>
					</tr>
					
							<tr>
						<td></td>
					</tr>
				</table>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personWithDisabilityBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personWithDisabilityBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personWithDisabilityBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personWithDisabilityBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
