<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personWithDisabilityBean.id}'/>
		<f:event type="preRenderView" listener='#{personWithDisabilityBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Person With Disability"/>

	<ui:define name="header">
		Person With Disability
	</ui:define>

	<ui:define name="subheader">
		View existing Person With Disability
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityFirstname" value="Firstname:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityFirstname" value="#{personWithDisabilityBean.personWithDisability.firstname}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySurname" value="Surname:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilitySurname" value="#{personWithDisabilityBean.personWithDisability.surname}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" value="Date Of Birth:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityDateOfBirth" value="#{personWithDisabilityBean.personWithDisability.dateOfBirth}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityNrc" value="Nrc:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityNrc" value="#{personWithDisabilityBean.personWithDisability.nrc}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilitySex" value="Sex:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilitySex" value="#{personWithDisabilityBean.personWithDisability.sex}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityEducationLevel" value="Education Level:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityEducationLevel" value="#{personWithDisabilityBean.personWithDisability.educationLevel}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityOccupation" value="Occupation:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityOccupation" value="#{personWithDisabilityBean.personWithDisability.occupation}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="Dmis Number:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityDmisNumber" value="#{personWithDisabilityBean.personWithDisability.dmisNumber}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" value="Date Of Registration:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityDateOfRegistration" value="#{personWithDisabilityBean.personWithDisability.dateOfRegistration}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" value="Marital Status:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityMaritalStatus" value="#{personWithDisabilityBean.personWithDisability.maritalStatus}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="Contact Number:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityContactNumber" value="#{personWithDisabilityBean.personWithDisability.contactNumber}"/>
			<h:outputText/>
			<h:outputLabel for="personWithDisabilityBeanPersonWithDisabilityLevelOfEducation" value="Level Of Education:"/>
			<h:outputText id="personWithDisabilityBeanPersonWithDisabilityLevelOfEducation" value="#{personWithDisabilityBean.personWithDisability.levelOfEducation}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
