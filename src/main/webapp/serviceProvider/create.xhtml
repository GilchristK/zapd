<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{serviceProviderBean.id}'/>
		<f:event type="preRenderView" listener='#{serviceProviderBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Service Provider"/>

	<ui:define name="header">
		Service Provider
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty serviceProviderBean.id}'>
				Edit existing Service Provider
			</c:when>
			<c:otherwise>
				Create a new Service Provider
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="serviceProviderBeanServiceProviderNameOfServiceProvider" value="Name Of Service Provider:"/>
				<h:panelGroup>
					<h:inputText id="serviceProviderBeanServiceProviderNameOfServiceProvider" value="#{serviceProviderBean.serviceProvider.nameOfServiceProvider}"/>
					<h:message for="serviceProviderBeanServiceProviderNameOfServiceProvider" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serviceProviderBeanServiceProviderPostalAddress" value="Postal Address:"/>
				<h:panelGroup>
					<h:inputText id="serviceProviderBeanServiceProviderPostalAddress" value="#{serviceProviderBean.serviceProvider.postalAddress}"/>
					<h:message for="serviceProviderBeanServiceProviderPostalAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serviceProviderBeanServiceProviderPhysicalAddress" value="Physical Address:"/>
				<h:panelGroup>
					<h:inputText id="serviceProviderBeanServiceProviderPhysicalAddress" value="#{serviceProviderBean.serviceProvider.physicalAddress}"/>
					<h:message for="serviceProviderBeanServiceProviderPhysicalAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serviceProviderBeanServiceProviderGeographicalLocation" value="Geographical Location:"/>
				<h:panelGroup>
					<h:inputText id="serviceProviderBeanServiceProviderGeographicalLocation" value="#{serviceProviderBean.serviceProvider.geographicalLocation}"/>
					<h:message for="serviceProviderBeanServiceProviderGeographicalLocation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{serviceProviderBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty serviceProviderBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{serviceProviderBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{serviceProviderBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
