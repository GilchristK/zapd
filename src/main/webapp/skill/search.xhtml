<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{skillBean.page}'/>
		<f:event type="preRenderView" listener='#{skillBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Skill entities"/>

	<ui:define name="header">
		Skill
	</ui:define>

	<ui:define name="subheader">
		Search Skill entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="skillBeanExampleSkillAquisition" value="Skill Aquisition:"/>
						<h:panelGroup>
							<h:inputText id="skillBeanExampleSkillAquisition" value="#{skillBean.example.skillAquisition}"/>
							<h:message for="skillBeanExampleSkillAquisition" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{skillBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{skillBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="skillBeanPageItems" styleClass="data-table" value="#{skillBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Skill Aquisition"/>
					</f:facet>
					<h:link outcome="/skill/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSkillAquisition" value="#{_item.skillAquisition}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{skillBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
