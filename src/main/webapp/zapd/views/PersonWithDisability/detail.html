<header ng-switch on="$location.path().indexOf('/PersonWithDisabilities/new') > -1">
    <h3 ng-switch-when="true">Create a new PersonWithDisability</h3>
    <h3 ng-switch-when="false">View or edit PersonWithDisability</h3>
</header>
<form id="PersonWithDisabilityForm" name="PersonWithDisabilityForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': PersonWithDisabilityForm.firstname.$invalid}">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div id="firstnameControls" class="col-sm-10">
            <input id="firstname" name="firstname" type="text" class="form-control" ng-model="personWithDisability.firstname" placeholder="Enter the PersonWithDisability Firstname"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PersonWithDisabilityForm.surname.$invalid}">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div id="surnameControls" class="col-sm-10">
            <input id="surname" name="surname" type="text" class="form-control" ng-model="personWithDisability.surname" placeholder="Enter the PersonWithDisability Surname"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PersonWithDisabilityForm.dateOfBirth.$invalid}">
        <label for="dateOfBirth" class="col-sm-2 control-label">Date Of Birth</label>
        <div id="dateOfBirthControls" class="col-sm-10">
            <input id="dateOfBirth" name="dateOfBirth" type="text" class="form-control" ng-model="personWithDisability.dateOfBirth" placeholder="Enter the PersonWithDisability Date Of Birth"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PersonWithDisabilityForm.nrc.$invalid}">
        <label for="nrc" class="col-sm-2 control-label">Nrc</label>
        <div id="nrcControls" class="col-sm-10">
            <input id="nrc" name="nrc" type="text" class="form-control" ng-model="personWithDisability.nrc" placeholder="Enter the PersonWithDisability Nrc"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePersonWithDisability" name="savePersonWithDisability" class="btn btn-primary" ng-disabled="isClean() || PersonWithDisabilityForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePersonWithDisability" name="deletePersonWithDisability" class="btn btn-danger" ng-show="personWithDisability.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
