<div class="form-horizontal">
    <h3>Create a new PersonWithDisability</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/PersonWithDisabilities/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for PersonWithDisabilities</h3>
    <form id="PersonWithDisabilitySearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-10">
            <input id="firstname" name="firstname" class="form-control" type="text" ng-model="search.firstname" placeholder="Enter the PersonWithDisability Firstname"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-10">
            <input id="surname" name="surname" class="form-control" type="text" ng-model="search.surname" placeholder="Enter the PersonWithDisability Surname"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="dateOfBirth" class="col-sm-2 control-label">Date Of Birth</label>
        <div class="col-sm-10">
            <input id="dateOfBirth" name="dateOfBirth" class="form-control" type="text" ng-model="search.dateOfBirth" placeholder="Enter the PersonWithDisability Date Of Birth"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="nrc" class="col-sm-2 control-label">Nrc</label>
        <div class="col-sm-10">
            <input id="nrc" name="nrc" class="form-control" type="text" ng-model="search.nrc" placeholder="Enter the PersonWithDisability Nrc"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Date Of Birth</th>
                    <th>Nrc</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/PersonWithDisabilities/edit/{{result.id}}">{{result.firstname}}</a></td>
                    <td><a href="#/PersonWithDisabilities/edit/{{result.id}}">{{result.surname}}</a></td>
                    <td><a href="#/PersonWithDisabilities/edit/{{result.id}}">{{result.dateOfBirth}}</a></td>
                    <td><a href="#/PersonWithDisabilities/edit/{{result.id}}">{{result.nrc}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
