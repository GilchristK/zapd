<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{updateBean.page}'/>
		<f:event type="preRenderView" listener='#{updateBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Update entities"/>

	<ui:define name="header">
		Update
	</ui:define>

	<ui:define name="subheader">
		Search Update entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="updateBeanExampleDmisNumber" value="Dmis Number:"/>
						<h:panelGroup>
							<h:inputText id="updateBeanExampleDmisNumber" value="#{updateBean.example.dmisNumber}"/>
							<h:message for="updateBeanExampleDmisNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="updateBeanExampleSurname" value="Surname:"/>
						<h:panelGroup>
							<h:inputText id="updateBeanExampleSurname" value="#{updateBean.example.surname}"/>
							<h:message for="updateBeanExampleSurname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="updateBeanExampleOtherNames" value="Other Names:"/>
						<h:panelGroup>
							<h:inputText id="updateBeanExampleOtherNames" value="#{updateBean.example.otherNames}"/>
							<h:message for="updateBeanExampleOtherNames" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="updateBeanExampleIdentity" value="Identity:"/>
						<h:panelGroup>
							<h:inputText id="updateBeanExampleIdentity" value="#{updateBean.example.identity}"/>
							<h:message for="updateBeanExampleIdentity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="updateBeanExampleTypeOfUpdate" value="Type Of Update:"/>
						<h:panelGroup>
							<h:inputText id="updateBeanExampleTypeOfUpdate" value="#{updateBean.example.typeOfUpdate}"/>
							<h:message for="updateBeanExampleTypeOfUpdate" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{updateBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{updateBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="updateBeanPageItems" styleClass="data-table" value="#{updateBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dmis Number"/>
					</f:facet>
					<h:link outcome="/update/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDmisNumber" value="#{_item.dmisNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surname"/>
					</f:facet>
					<h:link outcome="/update/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSurname" value="#{_item.surname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Other Names"/>
					</f:facet>
					<h:link outcome="/update/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOtherNames" value="#{_item.otherNames}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Identity"/>
					</f:facet>
					<h:link outcome="/update/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemIdentity" value="#{_item.identity}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type Of Update"/>
					</f:facet>
					<h:link outcome="/update/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTypeOfUpdate" value="#{_item.typeOfUpdate}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{updateBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
