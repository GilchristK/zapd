<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{updateBean.id}'/>
		<f:event type="preRenderView" listener='#{updateBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Update"/>

	<ui:define name="header">
		Update
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty updateBean.id}'>
				Edit existing Update
			</c:when>
			<c:otherwise>
				Create a new Update
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="updateBeanUpdateDmisNumber" value="Dmis Number:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateDmisNumber" value="#{updateBean.update.dmisNumber}"/>
					<h:message for="updateBeanUpdateDmisNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateSurname" value="Surname:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateSurname" value="#{updateBean.update.surname}"/>
					<h:message for="updateBeanUpdateSurname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateOtherNames" value="Other Names:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateOtherNames" value="#{updateBean.update.otherNames}"/>
					<h:message for="updateBeanUpdateOtherNames" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateIdentity" value="Identity:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateIdentity" value="#{updateBean.update.identity}"/>
					<h:message for="updateBeanUpdateIdentity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateTypeOfUpdate" value="Type Of Update:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateTypeOfUpdate" value="#{updateBean.update.typeOfUpdate}"/>
					<h:message for="updateBeanUpdateTypeOfUpdate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateDateOfUpdate" value="Date Of Update:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateDateOfUpdate" value="#{updateBean.update.dateOfUpdate}"/>
					<h:message for="updateBeanUpdateDateOfUpdate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateDateOfDeath" value="Date Of Death:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateDateOfDeath" value="#{updateBean.update.dateOfDeath}"/>
					<h:message for="updateBeanUpdateDateOfDeath" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateCauseOfDeath" value="Cause Of Death:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateCauseOfDeath" value="#{updateBean.update.causeOfDeath}"/>
					<h:message for="updateBeanUpdateCauseOfDeath" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateNextOfKin" value="Next Of Kin:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateNextOfKin" value="#{updateBean.update.nextOfKin}"/>
					<h:message for="updateBeanUpdateNextOfKin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="updateBeanUpdateNextOfKinContact" value="Next Of Kin Contact:"/>
				<h:panelGroup>
					<h:inputText id="updateBeanUpdateNextOfKinContact" value="#{updateBean.update.nextOfKinContact}"/>
					<h:message for="updateBeanUpdateNextOfKinContact" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{updateBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty updateBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{updateBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{updateBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
