<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{updateBean.id}'/>
		<f:event type="preRenderView" listener='#{updateBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Update"/>

	<ui:define name="header">
		Update
	</ui:define>

	<ui:define name="subheader">
		View existing Update
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="updateBeanUpdateDmisNumber" value="Dmis Number:"/>
			<h:outputText id="updateBeanUpdateDmisNumber" value="#{updateBean.update.dmisNumber}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateSurname" value="Surname:"/>
			<h:outputText id="updateBeanUpdateSurname" value="#{updateBean.update.surname}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateOtherNames" value="Other Names:"/>
			<h:outputText id="updateBeanUpdateOtherNames" value="#{updateBean.update.otherNames}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateIdentity" value="Identity:"/>
			<h:outputText id="updateBeanUpdateIdentity" value="#{updateBean.update.identity}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateTypeOfUpdate" value="Type Of Update:"/>
			<h:outputText id="updateBeanUpdateTypeOfUpdate" value="#{updateBean.update.typeOfUpdate}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateDateOfUpdate" value="Date Of Update:"/>
			<h:outputText id="updateBeanUpdateDateOfUpdate" value="#{updateBean.update.dateOfUpdate}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateDateOfDeath" value="Date Of Death:"/>
			<h:outputText id="updateBeanUpdateDateOfDeath" value="#{updateBean.update.dateOfDeath}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateCauseOfDeath" value="Cause Of Death:"/>
			<h:outputText id="updateBeanUpdateCauseOfDeath" value="#{updateBean.update.causeOfDeath}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateNextOfKin" value="Next Of Kin:"/>
			<h:outputText id="updateBeanUpdateNextOfKin" value="#{updateBean.update.nextOfKin}"/>
			<h:outputText/>
			<h:outputLabel for="updateBeanUpdateNextOfKinContact" value="Next Of Kin Contact:"/>
			<h:outputText id="updateBeanUpdateNextOfKinContact" value="#{updateBean.update.nextOfKinContact}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
