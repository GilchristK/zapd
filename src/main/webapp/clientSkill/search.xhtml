<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{clientSkillBean.page}'/>
		<f:event type="preRenderView" listener='#{clientSkillBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Client Skill entities"/>

	<ui:define name="header">
		Client Skill
	</ui:define>

	<ui:define name="subheader">
		Search Client Skill entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="clientSkillBeanExampleDmisNumber" value="Dmis Number:"/>
						<h:panelGroup>
							<h:inputText id="clientSkillBeanExampleDmisNumber" value="#{clientSkillBean.example.dmisNumber}"/>
							<h:message for="clientSkillBeanExampleDmisNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{clientSkillBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{clientSkillBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="clientSkillBeanPageItems" styleClass="data-table" value="#{clientSkillBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Dmis Number"/>
					</f:facet>
					<h:link outcome="/clientSkill/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDmisNumber" value="#{_item.dmisNumber}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{clientSkillBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
